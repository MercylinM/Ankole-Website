<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1df1736bb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <i class="fa-solid fa-bars"></i>
            <i class="fas fa-clock"></i>
            <a href="/index.html" class="navlink active">Home</a>

            <a href="/contacts.html" class="navlink">Contacts</a>
            <a href="/reservation.html" class="navlink">Reservations</a>  
        </nav>
    </header>

    <!-- main -->
     <section class="reservation">
        <div class="heading">
            <img src="images/ankole-logo.png" alt="ankole logo" width="200px" height="200px">
            <h2>Karibu</h2>
            <h1>Reservation</h1>
        </div>

        <div class="form">
            <form action="">
                <label for="name">Name
                    <input type="text">
                </label>

                <label for="location">Location
                    <select name="location" id="location">
                        <option value="Kitisuru (Open 9 am ⋅ Closes 11 pm)">Kitisuru (Open 9 am ⋅ Closes 11 pm)</option>
                        <option value="Kilimani (Hours: Open 7:30 am ⋅ Closes 11 pm)">Kilimani (Hours: Open 7:30 am ⋅ Closes 11 pm)</option>
                    </select>
                </label>

                <label for="email">Email Address
                    <input placeholder="e.ginfo@email.com" type="email" id="email" required>
                </label>

                <label for="phone">
                    <input placeholder="e.g 0700 000 000" type="tel" id="phone" required="">
                </label>

                <label for="guest">Number of Guests
                    <input type="number" name="" id="guest" placeholder="(maximum of 8 guests only)">
                </label>

                <label for="date">Date
                    <input type="date" name="date" id="date" >
                </label>

                <label for="time">Time
                    <input type="time" name="time" id="time">
                </label>

                <button type="submit">Submit</button>
            </form>
        </div>
     </section>

    <!-- footer -->
    <footer>
        <!-- <div class="top">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </div> -->
        <div class="bottom">
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
